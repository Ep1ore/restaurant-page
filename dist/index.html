<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant page</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="content">
        <img src="../src/img/epic-dragon.jpg" alt="" id="dragon-background-image">
        <nav>
            <div>
                <button id="home-btn">Home</button>
                <button id="menu-btn">Menu</button>
                <button id="contact-btn">Contact</button>
            </div>
        </nav>
        <div id="text-container">
            <h1 id="contact-title">Our contact information</h1>
            
            <h2 class="contact-item">Email:</h2>
            <div class="contact-item-container">
                <img src="../src/img/email-logo.png" alt="" class="contact-item-image">
                <p class="contact-item-text">epicdragonturbomax123@realmail.com</p>
            </div>

            <h2 class="contact-item">Phone number:</h2>
            <div class="contact-item-container">
                <img src="../src/img/phone-logo.png" alt="" class="contact-item-image">
                <p class="contact-item-text">555-555-5555</p>
            </div>

            <h2 class="contact-item">Facebook page:</h2>
            <div class="contact-item-container">
                <img src="../src/img/facebook-logo.png" alt="" class="contact-item-image">
                <p class="contact-item-text">The epic dragon turbomax 123's official page </p>
            </div>
        </div>
    </div>
</body>
</html>
